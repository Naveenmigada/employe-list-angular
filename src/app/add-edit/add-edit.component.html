<div mat-dialog-title>
    <h1>form</h1>
</div>
<form [formGroup]="empform" (ngSubmit)="onsubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline" class="input-field">
              <mat-label>First Name</mat-label>
              <input formControlName="firstname" matInput>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="input-field">
              <mat-label>Last Name</mat-label>
              <input formControlName="lastname" matInput>
            </mat-form-field>
          </div>
        <div class="row">
            <mat-form-field appearance="outline" class="input-field">
              <mat-label>E-mail</mat-label>
              <input matInput type="email" formControlName="email">
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="input-field">
                <mat-label>D-O-B</mat-label>
                <input formControlName="dob" matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-radio-group formControlName="gender" aria-label="Select an option">
                <mat-label><b>gender</b></mat-label>
                <mat-radio-button value="male">male </mat-radio-button>
                <mat-radio-button value="female">female </mat-radio-button>
                <mat-radio-button value="others">others </mat-radio-button>
              </mat-radio-group>
          </div>
          <div class="row">
            <mat-form-field class="role">
                <mat-label>Emp-role</mat-label>
                <mat-select formControlName="role">
                  <mat-option *ngFor="let option of role" [value]="option">{{option}} </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline" class="input-field">
                <mat-label>emp-id</mat-label>
                <input formControlName="id" value="value" matInput>
              </mat-form-field>
    
          </div>
    
    </div>
    <div mat-dialog-actions class="button">
        <button mat-raised-button style="background-color: red;color: white;" type="button" [mat-dialog-close]="false">cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data? ' Update ':' Save '}}</button>
    
    </div>
</form>
