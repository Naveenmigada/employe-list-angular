<mat-toolbar color="primary">
    <button mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openDialog()"><mat-icon>add</mat-icon> </button>
  <button mat-menu-item>share<mat-icon>share</mat-icon></button>
</mat-menu>
    <span>employee list</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openDialog()" >add</button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-toolbar>
  
<!-- head -->
 <!-- table starts -->
<div class="table">
  <mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)"  #input>
  </mat-form-field>
  
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> firstname </th>
        <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
      </ng-container>
  
      <!-- Name Column -->
      
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>lastname </th>
        <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
       
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>role </th>
        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>gender </th>
        <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>dob </th>
        <td mat-cell *matCellDef="let row"> {{row.dob }} </td>
      </ng-container>

     
     
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>action </th>
        <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button color="primary" (click)="editemploye(row)"><mat-icon>edit</mat-icon></button> 
        <button mat-icon-button color="warn" (click)="deletemploye(row.id)"><mat-icon>delete</mat-icon></button> 
         
        </td>
      </ng-container>
 
      

     
     
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
      </tr>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  
    <mat-paginator [pageSizeOptions]="[2, 5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
